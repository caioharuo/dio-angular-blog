<app-menu-title></app-menu-title>
<div class="container__articles">
  <main>
    <app-big-card
      id="{{ bigCardData.id }}"
      photoCoverUrl="{{ bigCardData.photo }}"
      publishedDate="{{ bigCardData.publishedDate }}"
      title="{{ bigCardData.title }}"
      description="{{ bigCardData.description }}"
    ></app-big-card>
  </main>

  <aside>
    <app-small-card
      *ngFor="let item of smallCardData"
      id="{{ item.id }}"
      photoCoverUrl="{{ item.photo }}"
      publicationDate="{{ item.publishedDate }}"
      description="{{ item.description }}"
    ></app-small-card>
  </aside>
</div>
