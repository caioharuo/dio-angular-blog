<a [routerLink]="['content', id]" class="container__small-card">
  <img src="{{ photoCoverUrl }}" alt="" class="small-card__photo" />

  <div class="small-card__publication-container">
    <span class="small-card__publication-date">{{ publicationDate }}</span>

    <p class="small-card__description">
      {{ description }}
    </p>
  </div>
</a>
